<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
   <title>Brewery Finder - Locate a Brewery in Your Area</title>
<!-- favicon -->
   <link rel="shortcut icon" type="image/png" href="favicon.png" />
 
   <!-- Compressed CSS for Foundation-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
       integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
 
      
   <link rel="stylesheet" href="style.css">
 
 
</head>
 
<body>
   <div class="row">
 
 
       <!-- Navbar; called a "top bar" in Foundation terminology -->
       <div class="row">
 
           <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
               <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
               <div class="title-bar-title">Menu</div>
             </div>
 
 
               <div class="top-bar" id="responsive-menu">
                       <ul class="dropdown menu" data-dropdown-menu>
                           <li>
                               <link rel="shortcut icon" type="image/png" href="favicon.png" /></li>
                           <li>
                               <a href="index.html" class="clickable-navbar-link">Home</a>
                           </li>
                           <li>
                               <a href="#" class="clickable-navbar-link">About</a>
                           </li>
                       </ul>
 
                  
               </div>
       </div>
 
       <!-- Image and Text ("welcome to brewery finder") -->
       <div class="row">
               <div class="media-object">
                   <div class="media-object-section">
                       <div class="thumbnail">
                           <img id="logo" src="Company-logo.png" alt="Brewery Finder logo">
                       </div>
                   </div>
                   <div class="media-object-section" id="welcome-to-brewery-finder">
                       <h4 id="welcome-header" class="text-center">Welcome to Brewery Finder || Select from the Below Search Criteria to Begin:</h4>
                   </div>
               </div>
       </div>
       <br>
 
 
       <!-- Search paramaters menu that allows user to select/enter terms for their search -->
       <div class="row searchDiv">
           <div class="small-12">
               <div class="menu" id="search-parameters">
 
                   <form>
                       <label>City
                           <input class="search-criteria" type="text" placeholder="City" id="city"></input>
                       </label>
                   </form>
 
                   <label>Brewery Type
                       <select class="search-criteria" id="brewery-type">
                           <option value="Micro">Micro</option>
                           <option value="Regional">Regional</option>
                           <option value="Brewpub">Brewpub</option>
                           <option value="Large">Large</option>
                           <option value="Bar">Bar</option>
                           <option value="Contract">Contract</option>
                           <option value="Proprietor">Proprietor</option>
                       </select>
                   </label>
 
                   <label>Price
                       <select class="search-criteria" id="price">
                           <option>$</option>
                           <option>$$</option>
                           <option>$$$</option>
                           <option>$$$$</option>
                       </select>
                   </label>
 
                   <button type="button" id="find-breweries-button" class="button warning"><strong>Find
                           Breweries</strong></button>
               </div>
           </div>
       </div>
 
       <br>
       <div class="brewNames menu button-group vertical large"></div>
      
       <br>
     
</div>
 
 
   <div class="reveal" id="yelp-modal" style="width: 75%;height:650px" data-reveal data-close-on-click="true">
       <div id="brewInfo"></div>
       <button class="close-button" data-close aria-label="Close reveal" type="button">
           <span aria-hidden="true">&times;</span>
       </button>
       <div id="map"></div>
   </div>
 
 
 
 
<!-- Compressed JavaScript for Foundation -->
  
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
       integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="script.js"></script>
   <script async defer id="google" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-WOeEFR0l5fEi4fiug6nt43CVRRbqdc0&callback=initMap"></script>
 
   <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
 
 
       <script>
           $(document).foundation();
     </script>
 
</body>
 
 
</html>
