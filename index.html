<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Brewery Finder - Locate a Brewery in Your Area</title>
<!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!-- Compressed CSS for Foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

        
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="row">


        <!-- Navbar; called a "top bar" in Foundation terminology -->
        <div class="row">

            <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
                <div class="title-bar-title">Menu</div>
              </div>


                <div class="top-bar" id="responsive-menu">
                    <div class="top-bar-left">
                        <ul class="dropdown menu" data-dropdown-menu>
                            <li>
                                <a href="index.html" class="clickable-navbar-link" id="navbar-brewery-finder">Brewery
                                    Finder</a></li>
                            <li>
                                <a href="index.html" class="clickable-navbar-link">Home</a>
                            </li>
                            <li>
                                <a href="#" class="clickable-navbar-link">About</a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
        </div>


        <!-- Image and Text ("welcome to brewery finder") -->
        <div class="row">
                <div class="media-object">
                    <div class="media-object-section">
                        <div class="thumbnail">
                            <img src="Company-logo.png" alt="Brewery Finder logo">
                        </div>
                    </div>
                    <div class="media-object-section" id="welcome-to-brewery-finder">
                        <h4 id="welcome-header" class="text-center">Welcome to Brewery Finder || Select from the Below Search Criteria to Begin:</h4>
                    </div>
                </div>
        </div>
        <hr>


        <!-- Search paramaters menu that allows user to select/enter terms for their search -->
        <div class="row">
            <div class="small-12">
                <div class="menu" id="search-parameters">

                    <label>Select State
                        <select class="search-criteria" id="state">
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Deleware">Deleware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachussets">Massachussets</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississipi">Mississipi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Wasing">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </label>

                    <label>Brewery Type
                        <select class="search-criteria" id="brewery-type">
                            <option value="Micro">Micro</option>
                            <option value="Regional">Regional</option>
                            <option value="Brewpub">Brewpub</option>
                            <option value="Large">Large</option>
                            <option value="Bar">Bar</option>
                            <option value="Contract">Contract</option>
                            <option value="Proprietor">Proprietor</option>
                        </select>
                    </label>

                
                    <button type="button" id="find-breweries-button" class="button warning"><strong>Find
                            Breweries</strong></button>
                </div>
            </div>
        </div>

        <hr>
        <div class="brewNames menu button-group vertical large"></div>
        
        <hr>
        
</div>

<div class="reveal" id="yelp-modal" data-reveal data-close-on-click="true">
    <h1 id="brewInfo"></h1>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="map"></div> 
</div>



<!-- Compressed JavaScript for Foundation -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
